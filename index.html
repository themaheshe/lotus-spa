<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('Lotus_Spa.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Optional overlay */
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Our Website</h1>
    <p>Launching Soon</p>
  </div>
</body>
</html>
